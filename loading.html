<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }
    </style>
</head>
<body>

    <img id="loading-image" src="./imagnes/Loading_2.gif" alt="">
    <script>
        setTimeout(() => {
            var img = document.getElementById('loading-image');
            img.style.display = 'block'; // Muestra la imagen de carga
            
                window.location.href = '/error'; // Redirige a la página de error después de otros 3 segundos
            }, 1500);
    </script>
</body>
</html>
